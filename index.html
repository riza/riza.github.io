    const phrases = [

      '1/2 gamer',
      'music lover',
      'speed suspect'
    ];
    const rotateEl = document.querySelector('.rotate');
    let index = 0;

    setInterval(() => {
      index = (index + 1) % phrases.length;
      rotateEl.style.opacity = '0';
      setTimeout(() => {
        rotateEl.textContent = phrases[index];
        rotateEl.style.opacity = '1';
      }, 150);
    }, 1500);

    // Console Matrix Animation
    const width = 40;
    const height = 20;
    let chars = [];
    const symbols = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';

    function initMatrix() {
      chars = [];
      for (let i = 0; i < height; i++) {
        chars[i] = [];
        for (let j = 0; j < width; j++) {
          chars[i][j] = ' ';
        }
      }
    }

    function updateMatrix() {
      for (let i = height - 1; i > 0; i--) {
        chars[i] = [...chars[i - 1]];
      }
      for (let j = 0; j < width; j++) {
        if (Math.random() > 0.85) {
          chars[0][j] = symbols[Math.floor(Math.random() * symbols.length)];
        } else {
          chars[0][j] = ' ';
        }
      }
    }

    function renderMatrix() {
      console.clear();
      let output = '';
      for (let i = 0; i < height; i++) {
        output += chars[i].join('') + '\n';
      }
      console.log('%c' + output, 'color: #0f0; font-family: monospace; font-size: 12px; line-height: 1;');
    }

    let frame = 0;
    const totalFrames = 80;

    initMatrix();
    const matrixInterval = setInterval(() => {
      updateMatrix();
      renderMatrix();
      frame++;
      if (frame >= totalFrames) {
        clearInterval(matrixInterval);
        console.clear();
        console.log(
          '%c\n' +
          '                      ▄▄                        ▄▄ \n' +
          '                     ██                      █▄ ██ \n' +
          '                    ▄██▄            ▄        ██ ██ \n' +
          ' ██ ██ ▄███▄ ██ ██   ██ ▄███▄ ██ ██ ████▄ ▄████ ██ \n' +
          ' ██▄██ ██ ██ ██ ██   ██ ██ ██ ██ ██ ██ ██ ██ ██    \n' +
          '  ▀██▀▄▀███▀▄▀██▀█  ▄██▄▀███▀▄▀██▀█▄██ ▀█▄█▀███ ██ \n' +
          '   ██                ██                            \n' +
          ' ▀▀▀                ▀▀                             \n\n' +
          '%cCurious minds find the hidden things.\n\n' +
          '%cLet\'s connect: https://x.com/rizasabuncu\n' +
          '%cOr play this: https://www.youtube.com/watch?v=NhIGWG-wMDo',
          'color: #0f0; font-family: monospace; font-size: 14px; font-weight: bold;',
          'color: #ff0; font-family: monospace; font-size: 16px; font-weight: bold; text-shadow: 0 0 10px #ff0;',

          'color: #f00; font-family: monospace; font-size: 12px;'
        );
      }
    }, 50);

    // Hacker Manifesto - The Mentor (1986)
    const manifestoText = `Another one got caught today, it's all over the papers.  "Teenager Arrested in Computer Crime Scandal" "Hacker Arrested after Bank Tampering"...
    Damn kids.  They're all alike.

        But did you, in your three-piece psychology and 1950's technobrain,
ever take a look behind the eyes of the hacker?  Did you ever wonder what
made him tick, what forces shaped him, what may have molded him?
        I am a hacker, enter my world...
        Mine is a world that begins with school... I'm smarter than most of
the other kids, this crap they teach us bores me...
        Damn underachiever.  They're all alike.

        I'm in junior high or high school.  I've listened to teachers explain
for the fifteenth time how to reduce a fraction.  I understand it.  "No, Ms.
Smith, I didn't show my work.  I did it in my head..."
        Damn kid.  Probably copied it.  They're all alike.

        I made a discovery today.  I found a computer.  Wait a second, this is
cool.  It does what I want it to.  If it makes a mistake, it's because I
screwed it up.  Not because it doesn't like me...
                Or feels threatened by me...
                Or thinks I'm a smart ass...
                Or doesn't like teaching and shouldn't be here...
        Damn kid.  All he does is play games.  They're all alike.

        And then it happened... a door opened to a world... rushing through
the phone line like heroin through an addict's veins, an electronic pulse is
sent out, a refuge from the day-to-day incompetencies is sought... a board is
found.
        "This is it... this is where I belong..."
        I know everyone here... even if I've never met them, never talked to
them, may never hear from them again... I know you all...
        Damn kid.  Tying up the phone line again.  They're all alike...

        You bet your ass we're all alike... we've been spoon-fed baby food at
school when we hungered for steak... the bits of meat that you did let slip
through were pre-chewed and tasteless.  We've been dominated by sadists, or
ignored by the apathetic.  The few that had something to teach found us will-
ing pupils, but those few are like drops of water in the desert.

        This is our world now... the world of the electron and the switch, the
beauty of the baud.  We make use of a service already existing without paying
for what could be dirt-cheap if it wasn't run by profiteering gluttons, and
you call us criminals.  We explore... and you call us criminals.  We seek
after knowledge... and you call us criminals.  We exist without skin color,
without nationality, without religious bias... and you call us criminals.
You build atomic bombs, you wage wars, you murder, cheat, and lie to us
and try to make us believe it's for our own good, yet we're the criminals.

        Yes, I am a criminal.  My crime is that of curiosity.  My crime is
that of judging people by what they say and think, not what they look like.
My crime is that of outsmarting you, something that you will never forgive me
for.

        I am a hacker, and this is my manifesto.  You may stop this individual,
but you can't stop us all... after all, we're all alike.

`;

    function manifesto() {
      const lines = manifestoText.split('\n');
      console.clear();
      let currentLine = 0;
      const delay = 80;

      function scroll() {
        if (currentLine < lines.length) {
          console.log(
            '%c' + lines[currentLine],
            'color: #0f0; font-family: monospace; font-size: 11px; line-height: 1.3;'
          );
          currentLine++;
          setTimeout(scroll, delay);
        } else {
          console.log('%c                                        +++The Mentor+++', 'color: #ff0; font-family: monospace; font-size: 12px; font-weight: bold;');
        }
      }
      scroll();
    }

    // Wandering Dot - Physics-based bouncing
    const dot = document.getElementById('wandering-dot');
    let dotX = Math.random() * (window.innerWidth - 20);
    let dotY = Math.random() * (window.innerHeight - 20);
    let dotVx = (Math.random() - 0.5) * 3;
    let dotVy = (Math.random() - 0.5) * 3;
    const dotSize = 12;

    function updateDot() {
      dotX += dotVx;
      dotY += dotVy;

      // Bounce off edges
      if (dotX <= 0 || dotX >= window.innerWidth - dotSize) {
        dotVx *= -1;
        dotX = Math.max(0, Math.min(dotX, window.innerWidth - dotSize));
      }
      if (dotY <= 0 || dotY >= window.innerHeight - dotSize) {
        dotVy *= -1;
        dotY = Math.max(0, Math.min(dotY, window.innerHeight - dotSize));
      }

      dot.style.left = dotX + 'px';
      dot.style.top = dotY + 'px';

      requestAnimationFrame(updateDot);
    }

    // Initial position
    dot.style.left = dotX + 'px';
    dot.style.top = dotY + 'px';

    // Start animation
    requestAnimationFrame(updateDot);

    // Hover for hint
    dot.addEventListener('mouseenter', () => {
      alert('go console, call manifesto()');
    });
