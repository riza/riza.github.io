<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rıza Sabuncu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <p class="prompt">$ whoami</p>
    <img src="https://avatars.githubusercontent.com/u/2565849?v=4" alt="Rıza Sabuncu" class="avatar">
    <h1 class="name">Rıza Sabuncu</h1>
    <p class="role">Offensive Security Engineer</p>
    <p class="tagline">also: <span class="rotate">security enthusiast</span><span class="cursor">|</span></p>

    <div class="socials">
      <a href="https://github.com/riza" target="_blank" rel="noopener">github</a>
      <a href="https://linkedin.com/in/rizasabuncu" target="_blank" rel="noopener">linkedin</a>
      <a href="https://twitter.com/rizasabuncu" target="_blank" rel="noopener">twitter</a>
    </div>

    <p class="footer"><span class="year">© 2024</span><span class="blink">_</span></p>
  </main>

  <script>
    document.querySelector('.year').textContent = '© ' + new Date().getFullYear();

    const phrases = [
      'security enthusiast',
      'retired developer',
      ' pwner',
      '1/2 gamer',
      'music lover',
      'speed suspect'
    ];
    const rotateEl = document.querySelector('.rotate');
    let index = 0;

    setInterval(() => {
      index = (index + 1) % phrases.length;
      rotateEl.style.opacity = '0';
      setTimeout(() => {
        rotateEl.textContent = phrases[index];
        rotateEl.style.opacity = '1';
      }, 150);
    }, 1500);
  </script>
</body>
</html>
